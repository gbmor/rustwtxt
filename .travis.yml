language: rust

rust:
  - nightly

os: 
  - linux

dist: xenial

addons:
  apt:
    packages:
      - cmake
      - gcc
      - binutils-dev

before_script:
    - wget https://github.com/xd009642/tarpaulin/releases/download/0.8.6/cargo-tarpaulin-0.8.6-travis.tar.gz
    - tar xzf cargo-tarpaulin-0.8.6-travis.tar.gz
    - mv cargo-tarpaulin $HOME/.cargo/bin

script:
    - cargo tarpaulin --out Xml
    - cargo build --verbose $CARGO_OPTIONS
    - bash <(curl -s https://codecov.io/bash)
